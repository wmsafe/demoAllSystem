<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <table border="1">
        <tr>
            <th>商品编号</th>
            <th>商品名称</th>
            <th>商品价格</th>
            <th>商品折扣</th>
        </tr>

        <tr th:each="commodity : ${commodityList}">
            <td th:text="${commodity.commodityId}"></td>
            <td th:text="${commodity.commodityName}"></td>
            <td th:text="${commodity.price}"></td>
            <td th:text="${commodity.agio}"></td>
        </tr>
    </table>
</body>
</html>
