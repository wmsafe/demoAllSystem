<script>
    function check(form) {
        if(form.username.value === "" && form.password.value === "" && form.quanxian.value === ""){
            alert("请输入！！！");
        }else if(form.username.value === "" && form.password.value === ""){
            alert("请输入username和password！！！");
        }else if(form.password.value === "" && form.quanxian.value === ""){
            alert("请输入password和quanxian！！！");
        }else if (form.username.value === "" && form.quanxian.value === ""){
            alert("请输入username和quanxian！！！");
        }else if (form.password.value === "" && form.quanxian.value === ""){
            alert("请输入password和quanxian！！！");
        }else{
            alert("请输入quanxian！！！");
        }
    }
</script>
<body>

            密&nbsp;&nbsp;&nbsp;码: <input type="password" name="password" /><br><br>

            <input type="submit" value="增加" onclick="check(form)" />
